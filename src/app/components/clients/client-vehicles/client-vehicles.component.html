<div id="clientVehicles">
  <mat-card class="vehicleCard">
    <mat-card-header>
      <mat-card-title>{{vehicleName}}</mat-card-title>
      <mat-card-subtitle>{{vehicleRelation}}</mat-card-subtitle>
      <button mat-icon-button id="saveIconBtn" aria-label="Guardar información" *ngIf="displaySaveBtn" [class.save]="displaySaveBtn" (click)="saveEditedVehicle()">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button aria-label="Editar información" (click)="enableEditing()">
        <mat-icon>{{formVehicleButton}}</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="VehicleFormGroup">
        <mat-form-field>
          <mat-label>Placa</mat-label>
          <input matInput placeholder="Número de placa" value="{{vehiclePlate}}" readonly>
        </mat-form-field>
        <mat-form-field>
          <mat-label>VIN</mat-label>
          <input matInput placeholder="Código VIN" value="{{vehicleVIN}}" readonly>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Año</mat-label>
          <input matInput placeholder="Año de fabricación" value="{{verhicleYear}}" readonly>
        </mat-form-field>
        <app-color-picker *ngIf="showColorPalette" class="cdk-overlay-container" [position]="colorPickerPosition" [color]="colorHex" (colorData)="setColor($event)" (close)="closeColorPicker($event)"></app-color-picker>
        <mat-form-field class="color" floatLabel="always">
          <mat-label>Color</mat-label>
          <button mat-icon-button aria-label="Mostrar selección de color" (click)="openColorPicker()" [disabled]="enableReadonly">
            <mat-icon>palette</mat-icon>
          </button>
          <input matInput id="colorPickerInput" formControlName="colorFormControl" placeholder="Color del vehículo" readonly>
        </mat-form-field>
        <mat-form-field class="km" floatLabel="always">
          <mat-label>Kilometraje</mat-label>
          <mat-icon aria-label="Más información sobre el kilometraje">help_outline</mat-icon>
          <input matInput type="number" (keypress)="onlyNumber($event)" formControlName="kmFormControl" placeholder="Kilometraje recorrido" [readonly]="enableReadonly">
          <mat-error *ngIf="VehicleFormGroup.get('kmFormControl').hasError('required')">
            Campo obligatorio
          </mat-error>
        </mat-form-field>
      </form>
      <div class="vehiclePic">
      </div>
    </mat-card-content>
  </mat-card>
</div>
