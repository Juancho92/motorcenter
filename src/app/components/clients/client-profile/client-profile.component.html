<div id="clientProfile">
    <mat-card class="profileCard">
        <mat-card-header>
          <mat-card-title>Información General</mat-card-title>
          <mat-icon id="saveIconBtn" aria-label="Guardar información" *ngIf="displaySaveBtnForInfo" [class.save]="displaySaveBtnForInfo">save</mat-icon>
          <mat-icon aria-label="Editar información" (click)="enableInfoEditing()">{{formButton}}</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="InfoFormGroup">
            <mat-form-field>
              <mat-label>Documento de Identidad</mat-label>
              <input matInput #doc placeholder="Documento de identidad" value="12345678" readonly>
            </mat-form-field>
            <mat-form-field class="gender">
              <mat-label>Género</mat-label>
              <mat-select formControlName="genderFormControl" [class.readonly]="selectReadonly">
                <mat-option value="default" style="display: none;">Seleccione</mat-option>
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Femenino">Femenino</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="calendar">
                <mat-label>Cumpleaños</mat-label>
                <input matInput formControlName="birthdayFormControl" [matDatepicker]="dp" placeholder="Cumpleaños" readonly>
                <mat-datepicker-toggle matSuffix [for]="dp" [disabled]="!enableEditingForInfo"></mat-datepicker-toggle>
                <mat-datepicker #dp disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="points">
              <mat-icon aria-label="Más información sobre motorpuntos">help_outline</mat-icon>
              <mat-label>Puntos acumulados</mat-label>
              <input matInput #points placeholder="Motor Puntos" value="10" readonly>
            </mat-form-field>
          </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="profileCard">
        <mat-card-header>
          <mat-card-title>Contacto</mat-card-title>
          <mat-icon aria-label="Editar información">edit</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="ContactFormGroup">
            <mat-form-field>
                <mat-label>Dirección</mat-label>
                <input matInput #address formControlName="addressFormControl" placeholder="Ingrese su dirección" readonly>
            </mat-form-field>
            <mat-form-field class="address">
              <mat-label>Departamento</mat-label>
              <mat-select formControlName="stateFormControl" [class.readonly]="selectReadonly" (selectionChange)="changeState($event.value)">
                <mat-option value="default" style="display: none;">-</mat-option>
                <mat-option *ngFor="let state of states" [value]="state.departamento">{{state.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="address">
              <mat-label>Provincia</mat-label>
              <mat-select formControlName="countyFormControl" [class.readonly]="selectReadonly" (selectionChange)="changeDistrict($event.value)">
                <mat-option value="default" style="display: none;">-</mat-option>
                <mat-option *ngFor="let county of counties" [value]="county.provincia">{{county.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="address">
              <mat-label>Distrito</mat-label>
              <mat-select formControlName="districtFormControl" [class.readonly]="selectReadonly">
                <mat-option value="default" style="display: none;">-</mat-option>
                <mat-option *ngFor="let district of districts" [value]="district.distrito">{{district.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input matInput #cellphone type="tel" (keypress)="onlyNumber($event)" maxlength="9" formControlName="phoneFormControl" placeholder="Número de celular" readonly>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="email" formControlName="emailFormControl" placeholder="Ingrese su correo electrónico" readonly>
            </mat-form-field>
          </form>
        </mat-card-content>
    </mat-card>
</div>
