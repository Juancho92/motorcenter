<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content [ngSwitch]="data.format">
  <div *ngSwitchCase="'simple'">
    <p>{{data.content}}</p>
  </div>
  <div *ngSwitchCase="'accordion'">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal data
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
            <mat-icon>check_circle_outline</mat-icon>
            <mat-icon>schedule</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <p>This is the primary content of the panel.</p>

        <div class="panelBtns">
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="restoreChanges()" cdkFocusInitial>{{data.format === 'simple' ? 'SI' : 'REVISAR'}}</button>
  <button mat-stroked-button color="primary" mat-dialog-close>{{data.format === 'simple' ? 'NO' : 'SALIR'}}</button>
</div>
