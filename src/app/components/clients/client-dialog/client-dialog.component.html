<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content [ngSwitch]="data.format">
  <div *ngSwitchCase="'simple'">
    <p>{{data.content}}</p>
  </div>
  <div *ngSwitchCase="'stepper'">
    <mat-vertical-stepper linear #stepper>
      <mat-step>
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
        </form>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="restoreChanges()" cdkFocusInitial>{{data.format === 'simple' ? 'SI' : 'REVISAR'}}</button>
  <button mat-stroked-button color="primary" mat-dialog-close>{{data.format === 'simple' ? 'NO' : 'SALIR'}}</button>
</div>
