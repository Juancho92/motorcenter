<div id="clientScreen">
    <div id="topCurve" *ngIf="!showDistinctTopImage"></div>

    <div id="topWorkshop" *ngIf="showDistinctTopImage">
      <img src="assets/images/workshop_top.jpg">
    </div>

    <app-sidebar id="sidebarComponent" (changeItemDescription)="changeItemDescription($event)"></app-sidebar>

    <div class="parent">
        <app-toolbar class="toolbar" [changeItemDescriptionStatus]="changeItemDescriptionStatus"></app-toolbar>

        <div class="itemContent" [class.workshop]="showDistinctTopImage">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
