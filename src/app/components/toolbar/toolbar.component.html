<div *ngIf="!displayUserName" id="topLinks" [className]="changeTopLinksClass ? 'active' : ''">
  <div class="content">
    <div id="logoHome" (click)="goToMain()"></div>
    <div class="line"></div>
    <div id="about">NOSOTROS</div>
  </div>
</div>

<span *ngIf="!displayProfile" class="pulse" [class.active] ="changeLoginClass" [class.main] ="displayUserName"></span>
<div class="login" [class.active] ="changeLoginClass" [class.main] ="displayUserName">
    <div *ngIf="!displayProfile" (click)="showLogin()" id="noLogin" class="no-profile" [matTooltip]="displayUserName? '': 'Iniciar sesión'" matTooltipPosition="before"></div>
    <div *ngIf="displayProfile" id="Login" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu" class="profile"></div>
    <div *ngIf="displayProfile" [matMenuTriggerFor]="menu" class="profileFrame"><div class="profileContent"></div></div>
    <span *ngIf="displayUserName" (click)="showLogin(); openMenu()">{{displayProfile ? 'Random client' : 'Iniciar sesión'}}</span> 
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item color="primary">
    <mat-icon>account_circle</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="dealer">
    <mat-icon>emoji_transportation</mat-icon>
    <span>Concesionario</span>
  </button>
  <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Salir</span>
  </button>
</mat-menu>
<mat-menu #dealer="matMenu">
  <button mat-menu-item (click)="navigateTo('vehiclesView','../concesionario/vehiculos')">
    <mat-icon>directions_car</mat-icon>
    <span>Vehículos</span>
  </button>
  <button mat-menu-item (click)="navigateTo('partsView','../concesionario/repuestos')" disabled>
      <mat-icon>miscellaneous_services</mat-icon>
      <span>Repuestos</span>
    </button>
  <button mat-menu-item (click)="navigateTo('workshopView','../concesionario/taller')">
    <mat-icon>home_repair_service</mat-icon>
    <span>Taller</span>
  </button>
</mat-menu>
