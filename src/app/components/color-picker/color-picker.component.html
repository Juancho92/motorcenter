<div class="cdk-overlay-backdrop mat-overlay-transparent-backdrop cdk-overlay-backdrop-showing" (click)="closePicker()"></div>
<div class="cdk-overlay-connected-position-bounding-box">
  <div id="colorPicker" class="color-picker cdk-overlay-pane" [ngStyle]="{'top.px': topPosition, 'left.px': position.left}">
    <div class="opened">
      <div class="title">
        <p>SELECCIONE UN COLOR</p>
      </div>

      <div class="line"></div>

      <div class="colors">
        <div #colorsPalette (mouseover)="changeColorName(paint)" (mouseout)='changeColorName("")' (click)="changeColor(paint)" *ngFor="let paint of colorHex; let i = index" class="circle" [class.colorSelected]="i === colorIndex" [ngStyle]="{'background': paint}"></div>
      </div>

      <div class="hex-code">
        <p>{{ colorName }}</p>
      </div>
    </div>

  </div>
</div>
