<app-toolbar @fadeIn *ngIf="displayToolbar" id="toolbar" (displayLoginFromToolbar)="showLogin($event)" [displayProfile]="showProfileStatus" [changeTopLinksClass]="changeTopLinksClassStatus" [changeLoginClass]="changeLoginClassStatus"></app-toolbar>

<app-side-scroll @fadeIn *ngIf="displaySideScroll" id="sideScroll" (slideStatus)="changeActivePane($event)" [activeSection]="activePane" (awaitAnimation)="awaitAnimation($event)"></app-side-scroll>

<div @slideDownUp class="parent" *ngIf="displaySections">
    <div id="vehiclesView" class="children">
        <app-vehicles *ngIf="activePane == 'vehiclesView'" id="vehicles" class="appChild" (verifyClientFromVehicle)="showLogin($event)" (hideRegisterFromVehicle)="hideRegister($event)" (displayMoreFromVehicle)="showMore($event)" [displayRegisterFromSection]="showRegisterStatusForVehicles" [awaitAnimation]="awaitAnimationOnScroll"></app-vehicles>
    </div>
    <div id="partsView" class="children">
        <app-parts *ngIf="activePane == 'partsView'" id="parts" class="appChild"></app-parts>
    </div>
    <div id="workshopView" class="children">
        <app-workshop *ngIf="activePane == 'workshopView'" id="workshop" class="appChild" (verifyClientFromWorkshop)="showLogin($event)" (hideRegisterFromWorkshop)="hideRegister($event)" [displayRegisterFromSection]="showRegisterStatusForWorkshop" [awaitAnimation]="awaitAnimationOnScroll"></app-workshop>
    </div>
</div>

<div @fadeOut *ngIf="displayLogin || displayMore || displaySuccess" class="blackScreen">
    <app-login *ngIf="displayLogin" class="component-wrapper" (displayLogin)="hideLogin($event)" (displayProfile)="showProfile($event)" (displayRegister)="showRegister($event)" (changeToolbarClassFromLogin)="changeTopLinksClass($event)" (displaySuccess)="toggleSuccess($event)" [noRegisteredClient]="noRegisteredClient"></app-login>
    
    <app-more *ngIf="displayMore" class="component-wrapper" (displayMore)="showMore($event)" (verifyClientFromMore)="showLogin($event)"></app-more>

    <app-success *ngIf="displaySuccess" class="component-wrapper" (displaySuccess)="toggleSuccess($event)" [changeSuccessContent]="changeSuccessContent"></app-success>
</div>
