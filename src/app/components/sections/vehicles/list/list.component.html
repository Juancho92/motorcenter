<button mat-icon-button matTooltip="Ordenar vehículos" matTooltipPosition="before" [matMenuTriggerFor]="menu" id="sortBtn">
    <mat-icon>sort</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before">
<button mat-menu-item (click)="sortList('relevant')">
    <mat-icon>local_offer</mat-icon>
    <span>Más relevantes</span>
</button>
<button mat-menu-item (click)="sortList('lowest')">
    <mat-icon>trending_down</mat-icon>
    <span>Menor precio</span>
</button>
<button mat-menu-item (click)="sortList('highest')">
    <mat-icon>trending_up</mat-icon>
    <span>Mayor precio</span>
</button>
</mat-menu>

<div id="vehiclesList" class="owl-carousel">

        </div>
        <mat-card-content>
            <div class="vehicleName">

                <span class="model">Alto 100</span>
             </div>
