<div id="workshopBooking">
    <form class="booking">
        <div class="subtitle">Reserva tu cita en nuestro taller</div>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de ingreso</mat-label>
          <input matInput placeholder="Selecciona una fecha" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Hora</mat-label>
          <input matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Número de placa</mat-label>
            <input matInput placeholder="Ingresa el número" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Servicio a solicitar</mat-label>
            <input matInput placeholder="Seleccione los servicios" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Promoción</mat-label>
            <input matInput placeholder="Ingrese el código" required>
        </mat-form-field>
        <div class="buttons">
          <button mat-raised-button color="primary" class="nextBtn">SIGUIENTE</button>
        </div>
    </form>
</div>
